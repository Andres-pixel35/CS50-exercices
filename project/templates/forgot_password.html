<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos - Change password</title>
    <link rel="stylesheet" href="/static/sylesslog.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
        <img src="{{ url_for('static', filename='cosmos.png') }}" alt="Cosmos Logo" class="cat-logo">
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="/newpassword" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input autocomplete="off" autofocus type="text" id="username" class="form-control" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" id="newpassword" class="form-control" name="newpassword" placeholder="New password" required>
            </div>

            <div class="form-group">
                <label for="confirmation">Confirmation</label>
                <input type="password" id="confirmation" class="form-control" name="confirmation" placeholder="Password (again)" required>
            </div>

            <button type="submit" class="btn-login">Register</button>
        </form>

        <div class="general_links">
            <a href="/login">Log In</a>
        </div>

    </div>
</body>
</html>
