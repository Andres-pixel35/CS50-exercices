{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <form action="/change" method="post">

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newpassword2" placeholder="New password (again)" type="password">
        </div>
        <button style="margin-bottom: 20px;" class="btn btn-primary" type="submit">Change password</button>
    </form>

{% endblock %}
