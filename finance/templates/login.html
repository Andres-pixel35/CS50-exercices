{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button style="margin-bottom: 20px;" class="btn btn-primary" type="submit">Log In</button>
        <div>
            <a href="/change" style="text-decoration: none;">Forgot your password?</a>
        </div>
    </form>
{% endblock %}
